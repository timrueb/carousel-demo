<a class="carousel-item" href="{{ car.href }}">
  <div class="carousel-item__img-container">
    <img class="carousel-item__img" src="assets/gfx/{{ car.image }}.jpg" />
  </div>
  <h4 class="carousel-item__heading">{{ car.name }} {{ car.description }}</h4>
  <p class="carousel-item__information">
    <b><span>&#163;</span> {{ car.price }}</b> | {{ car.miles }} miles
  </p>
</a>
